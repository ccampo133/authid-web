<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Title</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/css/base.css}" href="../../css/base.css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1 th:text="${title}">Title</h1>
        <div th:text="${message}">Fake content</div>
        <div id="created" th:text="${#dates.format(timestamp)}">
            July 11, 2012 2:17:16 PM CDT
        </div>
        <form th:action="@{/logout}" method="post">
            <div class="buttonHolder">
                <input type="submit" id="logout" value="Log Out" class="btn btn-primary"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
